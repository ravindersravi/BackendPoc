  ##   -- h2 data base --#
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

spring.h2.console.enabled=true
# default path: h2-console
spring.h2.console.path=/h2-ui

#  -- swagger config  --#
springdoc.swagger-ui.path=/paybylinkpoc-documentation
springdoc.api-docs.path=/paybylinkpoc-api-docs
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
paybylinkpoc.openapi.dev-url=http://localhost:8080
paybylinkpoc.openapi.prod-url=https://paybylinkpoc-api.com